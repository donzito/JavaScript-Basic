<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso) // Sempre incluido em classes filhas
                this.bico = bico
            }
            voar() {
                console.log('Voar')
            }
        }
        class Papagaio extends Passaro {
            constructor(sabeFalar, bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso) // Sempre incluido em classes filhas
                this.saberFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        let papagaio = new Papagaio(true, 'Longo', 'verde', 30, 350)

        let papagaio2 = new Papagaio(false, 'Curto', 'Branco', 10, 80)


        console.log(papagaio)
        console.log(papagaio2)
    </script>
</head>

</html>
