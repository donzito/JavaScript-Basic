<html>

<head>

<body>
  
        <button id="botao">Aperte-me!</button>
        <div id="box" />

    
    <script>
        var btnElement = document.getElementById('botao');
        var boxElement = document.getElementById('box');


        btnElement.onclick = function () {
            var quadrado = document.createElement('a');

            quadrado.style.height = 100;
            quadrado.style.width = 100;
            quadrado.style.backgroundColor = 'red';

            boxElement.appendChild(quadrado);

        }
    </script>
</body>
</head>

</html>
