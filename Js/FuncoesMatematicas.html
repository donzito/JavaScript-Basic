<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        let x = Math.ceil(10.380) //Força arredondamento para cima
        document.write(x)

        document.write('<hr>')

        x = Math.floor(10.380) // Força arredodamento para baixo
        document.write(x)

        document.write('<hr>')

        x = Math.round(10.380) // Arredonda baseado na média
        document.write(x)

        document.write('<hr>')

        let r = Math.random() //Gera número aleatório entre 0 e 1
        document.write(r)
    </script>
</body>

</html>
