<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Contexto Spread

        // String

        let tituloArtigo = 'Como utilizar o operador Rest/Spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        // Arrays

        let listaCursos1 = ['NodeJs e MongoDB', 'ES6, TypeScript e Angular 4']

        let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao Linux']


        let listaCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]

        console.log(listaCursosCompleto)

        // Objetos

        let pessoa = {
            nome: 'João',
            idade: 27
        }

        let clone = {
            ...pessoa,
            endereço: 'Rua Abc'
        }

        console.log(pessoa)
        console.log(clone)

        console.log('---------------------------------')

        // Contexto Rest

        const soma = (...param) => {
            let resultado = 0

            console.log(param)

            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(3, 8, 5, 7, 34, 3455, 45763456))

        const multiplicacao = (m, ...p) => {
            console.log(m)
            let resultado = 0
            console.log(p)

            p.forEach(v => resultado += m * v)

            return resultado
        }
        console.log(multiplicacao(5, 6, 7, 8, 2, 3))
    </script>
</head>

</body>

</html>
